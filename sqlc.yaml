version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/database/queries/"
    schema: "./migrations/"
    gen:
      go:
        package: "db"
        out: "./internal/database/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"